<body class="bg-mainc">


  <div class="container relative flex max-w-screen-lg mx-auto  mt-44 overflow-hidden rounded-lg max-md:flex-col-reverse max-md:text-center 
  max-md:my-24 max-md:px-4
  ">
    <div class="con w-1/2 bg-card pl-14 pr-20 py-16 max-md:w-[100%] max-md:px-6 max-md:rounded-b-lg  ">
      <h2 class="text-white font-inter font-bold text-3xl wow fadeInDown"data-wow-duration="1s">Get <span class="text-accent">insights </span> that help your business grow.</h2>

          <p class="font-deca  text-light text-[10px] font-thin">templates</p>
        </div>
        <div class="three wow fadeInRight"data-wow-duration="1s"data-wow-delay="1s">
          <p class="font-bold text-xl">12M+</p>
          <p class="font-deca  text-light text-[10px] font-thin">queries</p>
        </div>
      </div>
    </div>
    <div class="myImg w-1/2 wow fadeIn max-md:myImgM max-md:w-[100%] max-md:h-[300px] max-md:rounded-t-lg  ">

    </div>
